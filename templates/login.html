<!doctype html>
<html lang="fr">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Asmae HILALI - Connexion</title>
{% load static %}
<link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<link href="{% static 'vendor/fonts/circular-std/style.css' %}" rel="stylesheet">
<link rel="stylesheet" href="{% static 'libs/css/style.css' %}">
<link rel="stylesheet" href="{% static 'vendor/fonts/fontawesome/css/fontawesome-all.css' %}">
<style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    </style>
</head>
<body>



<div class="splash-container">
    <div class="card">
        <div class="card-header text-center">
            <h3>ASMAE HILALI</h3>
            <span class="splash-description">Veuillez entrer vos informations.</span>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        {% if user.is_authenticated %}
        <div class="card-body">
            Vous êtes connecté, {{ user.username }}.
        </div>
        {% else %}
        <div class="card-body">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control form-control-lg" id="username" name="username" type="text" placeholder="Nom d'utilisateur" autocomplete="off">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" id="password" name="password" type="password" placeholder="Mot de passe">
                </div>
                <div class="form-group">
                    <label class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox"><span class="custom-control-label">Se souvenir de moi</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Connexion</button>
            </form>
        </div>
        {% endif %}
    </div>
</div>




<script src="{% static 'vendor/jquery/jquery-3.3.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.js' %}" type="text/javascript"></script>
